version: "3"

volumes:
  orderer.network2.com:
  peer1.org1.network2.com:
  peer1.org2.network2.com:

networks:
  net:
   external:
     name: network2_net
   
services:
  orderer.network2.com:
    container_name: orderer.network2.com
    image: hyperledger/fabric-orderer:latest
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=9050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - /home/user/Work_TS/interop/weaver-dlt-interoperability/tests/network-setups/fabric/shared/network2/system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - /home/user/Work_TS/interop/weaver-dlt-interoperability/tests/network-setups/fabric/shared/network2/ordererOrganizations/network2.com/orderers/orderer.network2.com/msp/:/var/hyperledger/orderer/msp
      - /home/user/Work_TS/interop/weaver-dlt-interoperability/tests/network-setups/fabric/shared/network2/ordererOrganizations/network2.com/orderers/orderer.network2.com/tls/:/var/hyperledger/orderer/tls
      - orderer.network2.com:/var/hyperledger/production/orderer
    ports:
      - 9050:9050
    networks:
      - net

  peer1.org1.network2.com:
    container_name: peer1.org1.network2.com
    image: hyperledger/fabric-peer:latest
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network2_net
      #- CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=first-network 
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer1.org1.network2.com
      - CORE_PEER_ADDRESS=peer1.org1.network2.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org1.network2.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.network2.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.network2.com:9051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
    volumes:
      - /var/run/:/host/var/run/
      - /home/user/Work_TS/interop/weaver-dlt-interoperability/tests/network-setups/fabric/shared/network2/peerOrganizations/org1.network2.com/peers/peer1.org1.network2.com/msp:/etc/hyperledger/fabric/msp
      - /home/user/Work_TS/interop/weaver-dlt-interoperability/tests/network-setups/fabric/shared/network2/peerOrganizations/org1.network2.com/peers/peer1.org1.network2.com/tls:/etc/hyperledger/fabric/tls
      - peer1.org1.network2.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 9051:9051
    networks:
      - net

 
